<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>jquery.multipleSortable</title>
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../src/jquery.multipleSortable.js" type="text/javascript"></script>
    <style type="text/css">
      .v-sortable {
        float: left;
      }
      .clear {
        clear: both;
      }
      .multiple-sortable-selected {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <h1>jquery.multipleSortable</h1>
    <hr />

    <ul class="v-sortable">
      <li>item1-1</li>
      <li>item1-2</li>
      <li>item1-3</li>
      <li>item1-4</li>
      <li>item1-5</li>
      <li>item1-6</li>
      <li>item1-7</li>
      <li>item1-8</li>
    </ul>
    <ul class="v-sortable">
      <li>item2-1</li>
      <li>item2-2</li>
      <li>item2-3</li>
      <li>item2-4</li>
      <li>item2-5</li>
      <li>item2-6</li>
      <li>item2-7</li>
      <li>item2-8</li>
    </ul>
    <hr class="clear" />

    <script type="text/javascript">
      $('.v-sortable').multipleSortable({
        items: 'li',
        connectWith: '.v-sortable',
        // mousedown: function(e) { console.log('mousedown', e) },
        // click: function(e) { console.log('click', e) },
      });
    </script>
  </body>
</html>
